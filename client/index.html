<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Negociações</title>
</head>
<body class="container">
    
    <h1 class="text-center">Negociações de ativos bancários - Balanço Jan/2022</h1>

    <div id="mensagemView"></div>
    
    <form id="form" class="form" onsubmit="negociacaoController.adiciona(event)">
       <div id="container">
            
            <div class="form-group">
                <label for="banco">Banco</label>
                <input id="banco" type="texto" class="form-control" required autofocus/>
            </div>               

            <div class="form-group">
                <label for="pais">País</label>
                <input id="pais" type="text" class="form-control" required autofocus/>
            </div>

            <div class="form-group">
                <label for="data">Data</label>
                <input id="data" type="date" class="form-control" required autofocus/>
            </div>                
                  
            <div class="form-group">
                <label for="variacao">Variação Últimos 30 dias</label>
                <input id="variacao" type="number" class="form-control" required autofocus/>
            </div>

            <div class="form-group">
                <label for="bolsa">Bolsa</label>
                <input id="bolsa" type="text" class="form-control" required autofocus/>
            </div>

            <div class="form-group">
                <label for="codigo">Código</label>
                <input id="codigo" type="text" class="form-control" required autofocus/>
            </div>
           
            <div class="form-group">
                <label for="retorno">Retorno</label>
                <input id="retorno" type="number" class="form-control" required autofocus/>
            </div>

            <div class="form-group">
                <label for="cota">Cota</label>
                <input id="cota" type="number" min="1" step="1" class="form-control" value="1" required/>
            </div>

            <div class="form-group">
                <label for="valor">Valor Unitário</label>
                <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.00" required/>
            </div>

        </div>       
        
        <button class="btn btn-primary" type="submit">Fechar Compra</button>
    </form>
    
    <div class="text-center">
        <button onclick="negociacaoController.importaNegociacoes()" class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button onclick="negociacaoController.apaga()" class="btn btn-primary text-center" type="button">
            Deletar Lista
        </button>
    </div> 
    
    <br>
    <br>      

    <div id="negociacoesView"></div>
    
    <script src="./js/app/models/Negociacao.js"></script>
    <script src="./js/app/controllers/NegociacaoController.js"></script>
    <script src="./js/app/helpers/DateHelper.js"></script>
    <script src="./js/app/models/ListaNegociacoes.js"></script>
    <script src="./js/app/views/View.js"></script>
    <script src="./js/app/views/NegociacoesView.js"></script>
    <script src="./js/app/models/Mensagem.js"></script>
    <script src="./js/app/views/MensagemView.js"></script>
    <script src="./js/app/services/ProxyFactory.js"></script>
    <script src="./js/app/helpers/Bind.js"></script>
    <script src="./js/app/services/NegociacaoService.js"></script>
    

  
    <script>

        let negociacaoController = new NegociacaoController();

    </script>
    
</body>
</html>
